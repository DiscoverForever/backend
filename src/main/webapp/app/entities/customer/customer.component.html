<div>
    <h2>
        <span jhiTranslate="backendApp.customer.home.title">Customers</span>
        <button class="btn btn-primary float-right jh-create-entity create-customer" [routerLink]="['/', { outlets: { popup: ['customer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="backendApp.customer.home.createLabel">
            Create new Customer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="customers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="backendApp.customer.username">Username</span></th>
            <th><span jhiTranslate="backendApp.customer.password">Password</span></th>
            <th><span jhiTranslate="backendApp.customer.nickname">Nickname</span></th>
            <th><span jhiTranslate="backendApp.customer.avatar">Avatar</span></th>
            <th><span jhiTranslate="backendApp.customer.age">Age</span></th>
            <th><span jhiTranslate="backendApp.customer.sex">Sex</span></th>
            <th><span jhiTranslate="backendApp.customer.email">Email</span></th>
            <th><span jhiTranslate="backendApp.customer.mobilePhoneNumber">Mobile Phone Number</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customer of customers ;trackBy: trackId">
                <td><a [routerLink]="['../customer', customer.id ]">{{customer.id}}</a></td>
                <td>{{customer.username}}</td>
                <td>{{customer.password}}</td>
                <td>{{customer.nickname}}</td>
                <td>{{customer.avatar}}</td>
                <td>{{customer.age}}</td>
                <td jhiTranslate="{{'backendApp.Sex.' + customer.sex}}">{{customer.sex}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.mobilePhoneNumber}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../customer', customer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
