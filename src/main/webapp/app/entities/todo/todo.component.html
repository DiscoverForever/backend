<div>
    <h2>
        <span jhiTranslate="backendApp.todo.home.title">Todos</span>
        <button class="btn btn-primary float-right jh-create-entity create-todo" [routerLink]="['/', { outlets: { popup: ['todo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="backendApp.todo.home.createLabel">
            Create new Todo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="todos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="backendApp.todo.name">Name</span></th>
            <th><span jhiTranslate="backendApp.todo.startTime">Start Time</span></th>
            <th><span jhiTranslate="backendApp.todo.endTime">End Time</span></th>
            <th><span jhiTranslate="backendApp.todo.state">State</span></th>
            <th><span jhiTranslate="backendApp.todo.customer">Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let todo of todos ;trackBy: trackId">
                <td><a [routerLink]="['../todo', todo.id ]">{{todo.id}}</a></td>
                <td>{{todo.name}}</td>
                <td>{{todo.startTime | date:'medium'}}</td>
                <td>{{todo.endTime | date:'medium'}}</td>
                <td jhiTranslate="{{'backendApp.State.' + todo.state}}">{{todo.state}}</td>
                <td>
                    <div *ngIf="todo.customer">
                        <a [routerLink]="['../customer', todo.customer?.id ]" >{{todo.customer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../todo', todo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'todo/'+ todo.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'todo/'+ todo.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
